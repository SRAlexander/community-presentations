<div class="container-fluid">
    <div class="page-spacer"></div>
    <div class="row">
        <div class="col-12">
            <h3><span>Normal View</span></h3>
        </div>
    </div>
    <div class="page-spacer"></div>
    <div class="row">
        <div class="card-container col-12">
            <div class="row" *ngFor="let record of data">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            {{record.model}} - {{record.year}}
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-12 col-lg-6">
                                    <div class="row">
                                        <label class="col-6"><b>Owner: </b></label>
                                        <span class="col-6">{{record.owner}}</span>
                                    </div>
                                </div>
                                <div class="col-12 col-lg-6">
                                    <div class="row">
                                        <label class="col-6"><b>Email: </b></label>
                                        <span class="col-6">{{record.email}}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 col-lg-6">
                                    <div class="row">
                                        <label class="col-6"><b>Gender: </b></label>
                                        <span class="col-6">{{record.gender}}</span>
                                    </div>
                                </div>
                                <div class="col-12 col-lg-6">
                                    <div class="row">
                                        <label class="col-6"><b>Company: </b></label>
                                        <span class="col-6">{{record.company}}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="row">
                                        <label class="col-12 col-lg-3"><b>Address: </b></label>
                                        <span class="col-12 col-lg-12">{{record.address}}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
